<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Digimon</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="./assets/style/digimon.css">
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Digimon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#listaDigimons">Lista Digimon</a>
                </li>

            </ul>
        </div>
    </nav>
    <br><br><br><br><br>
    <!-- Contenido principal -->
    <!-- Contenido principal -->
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <form>
                    <div class="form-group">
                        <label for="nombreDigimon">Nombre del Digimon:</label>
                        <input type="text" class="form-control" id="nombreDigimon"
                            placeholder="Ingrese el nombre del Digimon">
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>

                    <audio autoplay id="audio-player">
                        <source src="./assets/audio/digimon.mp3"
                            type="audio/mp3">
                    </audio>


                </form>
                <div id="resultadoBusqueda"></div>
                <audio autoplay id="audio-player">
                    <source src="./assets/audio/DIGIMON - Todos los Openings en Español LATAM (1999 - 2020).mp3"
                        type="audio/mp3">
                </audio>
                <button id="btn-toggle-song">Musica</button>

            </div>
            <div class="col-md-2">
                <h1 id="listaDigimons">Lista Digimon</h1>
                <div id="listaNombres"></div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/digimon.js"></script>
</body>

</html>
