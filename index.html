<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon Search</title>
    <link rel="stylesheet" href="./assets/style/digimon.css">
</head>
<body>
    <div class="container">
        <div class="search-section">
            <h1>Busca tu Digimon</h1>
            <div class="select-container">
                <select id="digimonSelect" size="10"></select>
            </div>
            <div class="music-controls">
                <button id="btn-play">Play</button>
                <button id="btn-pause">Pause</button>
                <label for="volume-control">Volumen:</label>
                <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
            </div>
            <audio autoplay id="audio-player" volume="0.5">
                <source src="./assets/audio/digimon.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="result-section">
            <div id="digimonInfo">
                <h2>Aqui esta tu Digimon!</h2>
                <div id="digimonDetail"></div>
            </div>
        </div>
    </div>
    <script src="./assets/js/digimon.js"></script>
</body>
</html>
